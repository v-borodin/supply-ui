<div class="s-logotype">
  <img width="58px" src="assets/img/logo.svg" alt="logo">
  <span class="s-logotype__line"></span>
  <span class="s-logotype__subtitle">by <span class="color-black">CoreTEQ</span></span>
</div>

<div class="d-flex flex-align-center gap-x-3">
  <a icon="appGithub"
     href="https://github.com/v-borodin/supply-ui"
     target="_blank"
     appearance="secondary"
     supIconButton>
  </a>
  <button (click)="showModal(templateRef)" supButton>Licence & FAQ</button>
</div>

<ng-template #templateRef>
  <div class="p-4">
    The rights to use the library belong to Matej Bel University
  </div>
</ng-template>

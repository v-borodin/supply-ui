<nav class="tabs-header">
  <button *ngFor="let tab of tabs; let tabIndex = index"
          [class.active]="tabIndex === activeTab"
          (click)="onClick(tabIndex)"
          class="tab-btn">
    <ng-container *ngIf="tab.icon">
      <ng-container *ngxContentOutlet="tab.icon as name">
        <i [src]="name" supIcon></i>
      </ng-container>
    </ng-container>
    {{tab.name}}
  </button>
</nav>

<ng-container [ngTemplateOutlet]="active?.template || null"/>

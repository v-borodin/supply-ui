<div class="d-flex flex-column gap-y-3">
  <div class="d-flex flex-column">
    <p class="sup-text-body-md mb-4 sup-text-muted">sup-text-field
      <span class="bold color-black"> [readOnly]</span>
    </p>
    <sup-text-field [readOnly]="true">
      <input placeholder="Type your text here..." supTextInput>
    </sup-text-field>
  </div>

  <div class="d-flex flex-column">
    <p class="sup-text-body-md mb-4 sup-text-muted">sup-text-field
      <span class="bold color-black"> [disabled]</span>
    </p>
    <sup-text-field disabled>
      <input placeholder="Type your text here..." supTextInput>
    </sup-text-field>
  </div>

  <div class="d-flex flex-column">
    <p class="sup-text-body-md mb-4 sup-text-muted">sup-text-field
      <span class="bold color-black"> [loading]</span>
    </p>
    <sup-text-field [loading]="true">
      <input placeholder="Type your text here..." supTextInput>
    </sup-text-field>
  </div>

</div>

<button [class.collapsed]="collapse"
        [disabled]="disabled"
        (click)="toggle()"
        type="button"
        class="sup-button">

  <span class="sup-text">
    <ng-content select="[supTitle], supTitle"/>
  </span>

  <i *ngIf="withArrow"
     class="sup-icon"
     src="appArrowDown"
     supIcon>
  </i>

</button>

<sup-expander [expanded]="collapse">
  <ng-template #expandedContent>
    <div class="sup-content">
      <ng-container *ngTemplateOutlet="lazyContent || $implicit"/>
      <ng-template #$implicit>
        <ng-content/>
      </ng-template>
    </div>
  </ng-template>
</sup-expander>

<button (click)="previous()"
        type="button"
        icon="appArrowLeft"
        appearance="secondary"
        supIconButton>
</button>
<button (click)="clickDateSignature(value.year, $event)"
        type="button"
        style="flex: 1"
        appearance="secondary"
        supButton>
  {{value | supMonth: monthLength | titlecase}}
  {{value.year}}
</button>
<button (click)="next()"
        type="button"
        icon="appArrowRight"
        appearance="secondary"
        supIconButton>
</button>

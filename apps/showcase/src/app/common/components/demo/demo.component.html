<app-tabs [activeTab]="activeTab">
  <app-tab *ngFor="let tab of tabs" [name]="tab">
    <ng-template #lazyContent>
      <section *ngIf="tab === 'Preview'; else highlight"
               class="preview-section">
        <ng-container [ngComponentOutlet]="example[tab]"/>
      </section>

      <ng-template #highlight>
        <pre [lang]="lang[tab]"
             [highlight]="example[tab].default">
        </pre>
      </ng-template>
    </ng-template>
  </app-tab>
</app-tabs>

<div class="c-pagination center-by-flex mb-8 mt-4">
  <button type="button" class="c-pagination__btn center-by-flex" (click)="previous()">
    <i class="icon" src="supArrowLeft" supIcon></i>
  </button>
  <button (click)="clickDateSignature(value.year, $event)"
          type="button"
          class="c-pagination__title">
    {{value | supMonth: monthLength | titlecase}}
    {{value.year}}
  </button>
  <button type="button" class="c-pagination__btn center-by-flex" (click)="next()">
    <i class="icon" src="supArrowRight" supIcon></i>
  </button>
</div>

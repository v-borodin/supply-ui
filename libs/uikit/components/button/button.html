<sup-loader *ngIf="loading"
            [size]="size"
            class="sup-loader">
</sup-loader>

<span class="sup-inner">

  <span *ngIf="icon"
        class="sup-left-mg">
     <div class="sup-icon">
       <ng-container *ngTemplateOutlet="icon"/>
     </div>
  </span>

  <ng-content/>

  <span *ngIf="iconRight"
        class="sup-right-mg">
     <div class="sup-icon">
       <ng-container *ngTemplateOutlet="iconRight"/>
     </div>
  </span>

</span>

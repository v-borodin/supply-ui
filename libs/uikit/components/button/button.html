<sup-loader *ngIf="loading"
            [size]="size"
            class="sup-loader">
</sup-loader>

<span class="sup-inner">

  <span *ngIf="icon"
        class="sup-left-mg">
     <div class="sup-icon">
       <ng-container *ngxContentOutlet="icon as name">
         <i [src]="name" inline supIcon></i>
       </ng-container>
     </div>
  </span>

  <ng-content/>

  <span *ngIf="iconRight"
        class="sup-right-mg">
     <div class="sup-icon">
       <ng-container *ngxContentOutlet="iconRight as name">
         <i [src]="name" inline supIcon></i>
       </ng-container>
     </div>
  </span>

</span>
